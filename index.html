<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKIP AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --panel-color: #1a1d23;
            --accent-color: #00d2ff;
            --text-color: #e0e0e0;
            --bot-bubble: #252a34;
            --user-bubble: #00d2ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, #1a1d23 0%, #0b0e14 100%);
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.2);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bot-msg {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: white;
            border-bottom-left-radius: 2px;
        }

        .user-msg {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background-color: var(--panel-color);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0b0e14;
            border: 1px solid #333;
            padding: 12px 15px;
            border-radius: 25px;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: var(--accent-color); }

        button {
            background-color: var(--accent-color);
            border: none;
            padding: 0 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.9); }
    </style>
</head>
<body>
    <header>
        <h1>EKIP AI</h1>
    </header>

    <div id="chat-container">
        <div class="message bot-msg">Sisteme hoş geldin ekip. Bugün neyi hedefliyoruz?</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Mesajını yaz veya bota öğret..." onkeypress="handleKey(event)">
        <button onclick="sendMessage()">GÖNDER</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user-msg');
            input.value = "";

            try {
                const response = await fetch('/ekip_sor', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mesaj: text })
                });
                const data = await response.json();
                addMessage(data.cevap, 'bot-msg');
            } catch (e) {
                addMessage("Sunucu bağlantısı koptu ekip!", 'bot-msg');
            }
        }

        function addMessage(text, className) {
            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = `message ${className}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function handleKey(e) { if (e.key === "Enter") sendMessage(); }
    </script>
</body>
</html>
